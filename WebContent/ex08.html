<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.js"></script>



<style type="text/css">
	div {
		border: 1px solid #000000;
		padding: 10px 10px 10px 10px;
		}
	.container {width: 1000px;} 

</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 라운드 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-rounded">
				<br>
				
				<!-- 원 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-circle">
				<br>
				
				<!-- 테두리 -->
				<img src="./assets/images/profile.jpg" alt="..." class="img-thumbnail">
				<br><br>
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		
		<!-- span -->
		<br><br>
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		<br><br>
		
		
		<!-- 검색버튼 -->
		<button class="btn btn-primary glyphicon glyphicon-search">검색button</button>
		<button class="btn btn-primary">
			<span class="glyphicon glyphicon-search" aria-hidden="true">검색button+span</span>
		</button>
		<br><br>
		
		
		
		<!-- 삭제버튼 -->
		<button class="btn btn-danger glyphicon glyphicon-trash">삭제button</button>
		<button class="btn btn-danger">
			<span class="glyphicon glyphicon-trash" aria-hidden="true">삭제button+span</span>
		</button>
		<br><br>
		
		<!-- input은 버튼보다 확장성이 떨어짐 -->
		<!-- input-class안에 로고를 넣을 수 없다ㅠㅠ -->
		<input class="btn btn-primary" type="button" value="삭제"> 
		
		
	</div>

</body>


</html>
